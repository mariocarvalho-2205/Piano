<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="./src/scripts/engine.js" defer></script>
    
</head>
<body>
    <div class="container">
        <header>
            <h2>Piano Virtual</h2>

            <div class="column volume-slider">
                <span>Volume</span> <input type="range" min="0" max="1" value="0.5" step="any">
            </div>

            <div class="column keys-check">
                <span>Teclas</span> <input type="checkbox" checked>
            </div>
<a href="http://" target="_blank"></a>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-key="a"><span class="texto-teclas">a</span></li>
            <li class="key black" data-key="w"><span class="texto-teclas">w</span></li>
            <li class="key white" data-key="s"><span class="texto-teclas">s</span></li>
            <li class="key black" data-key="e"><span class="texto-teclas">e</span></li>
            <li class="key white" data-key="d"><span class="texto-teclas">d</span></li>
            <li class="key white" data-key="f"><span class="texto-teclas">f</span></li>
            <li class="key black" data-key="t"><span class="texto-teclas">t</span></li>
            <li class="key white" data-key="g"><span class="texto-teclas">g</span></li>
            <li class="key black" data-key="y"><span class="texto-teclas">y</span></li>
            <li class="key white" data-key="h"><span class="texto-teclas">h</span></li>
            <li class="key black" data-key="u"><span class="texto-teclas">u</span></li>
            <li class="key white" data-key="j"><span class="texto-teclas">j</span></li>
            <li class="key white" data-key="k"><span class="texto-teclas">k</span></li>
            
            
        </ul>
    </div>
</body>
</html>
